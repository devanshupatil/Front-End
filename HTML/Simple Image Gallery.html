<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <style>
        div.gallery {
          margin: 5px;
          border: 1px solid #ccc;
          float: left;
          width: 180px;
        }
        
        div.gallery:hover {
          border: 1px solid #777;
        }
        
        div.gallery img {
          width: 100%;
          height: auto;
        }
        
        div.desc {
          padding: 15px;
          text-align: center;
        }
        </style>
</head>
<body>
    <h1>Simple Image Gallery</h1>


    <div class="gallery">

        <a target="_blank" href="https://www.w3schools.com/css/img_5terre.jpg">
        <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Image 1">
        <div class="desc">Add a description of the image here</div>
    </a>

    </div>
    <div class="gallery">

        <a target="_blank" href="https://www.w3schools.com/css/img_forest.jpg">
        <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Image 1">
        <div class="desc">Add a description of the image here</div>
    </a>

    </div>
    <div class="gallery">

        <a target="_blank" href="https://www.w3schools.com/css/img_lights.jpg">
        <img src="https://www.w3schools.com/css/img_lights.jpg" alt="Image 1">
        <div class="desc">Add a description of the image here</div>
    </a>

    </div>
    <div class="gallery">

        <a target="_blank" href="https://www.w3schools.com/css/img_mountains.jpg">
        <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="Image 1">
        <div class="desc">Add a description of the image here</div>
    </a>

    </div>
    <div class="gallery">

        <a target="_blank" href="https://www.wonderplugin.com/wp-content/uploads/2013/12/Island_1024.jpg">
        <img src="https://www.wonderplugin.com/wp-content/uploads/2013/12/Island_1024.jpg" alt="About Us" width="600" height="400">
        <div class="desc">Add a description of the image here</div>
    </a>

    </div>
    <div class="gallery">

        <a target="_blank" href="https://m.media-amazon.com/images/I/714TL5f5NNL._SL1032_.jpg">
        <img src="https://m.media-amazon.com/images/I/714TL5f5NNL._SL1032_.jpg" alt="About Us" width="600" height="400">
        <div class="desc">Add a description of the image here</div>
    </a>

    </div>

    
   
    
</body>
</html>
